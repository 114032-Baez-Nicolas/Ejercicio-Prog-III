<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Libro | 114032 | Báez Nicolás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-5">Post de Libro</h1>
            <p class="lead">Ingrese los datos del libro..</p>
        </div>
    </div>


    <section id="IngresarLibro">
        <form id="form-ingresarlibro">

            <div class="container py-4">
                <div class="container" id="divborder">

                    <div class="row text-center">
                        <h1 class="display-6">Ingrese el libro</h1>


                        <div class="mb-3 py-3 col-md-6">
                            <label for="InputISBN" class="form-label" id="lblIsbn">ISBN:</label>
                            <input type="text" class="form-control" id="InputISBN" name="InputISBN">
                        </div>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="InputTitulo" class="form-label" id="lblTitulo">Título:</label>
                            <input type="text" class="form-control" id="InputTitulo" name="InputTitulo">
                        </div>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="InputFecha" class="form-label" id="lblFechaPublicacion">Fecha de publicación:</label>
                            <input type="date" class="form-control" id="InputFecha" name="InputFecha">
                        </div>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="selectGenero" class="form-label" id="lblGenero">Genero:</label>
                            <select class="form-select" aria-label="Default select example" id="selectGenero" name="selectGenero">
                                <option selected disabled>Seleccione el genero..</option>
                              </select>
                        </div>

                        <div class="mb-3 py-3">
                            <label for="selectAutor" class="form-label" id="lblAutor">Autor</label>
                            <select class="form-select" aria-label="Default select example" id="selectAutor" name="selectAutor">
                                <option selected disabled>Seleccione su autor..</option>
                              </select>
                        </div>

                        <div class="mb-3 py-1 col-md-6">
                            <a class="btn btn-primary form-control text-white"
                                id="btn-list" href="Libro-list.html">Ver listado</a>
                        </div>

                        <div class="mb-3 py-1 col-md-6">
                            <button class="btn btn-primary form-control text-white" type="submit"
                                id="btn-libro">Ingresar libro</button>
                        </div>

                    </div>

                </div>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/jsfilepag1.js">
    </script>

</body>

</html>
