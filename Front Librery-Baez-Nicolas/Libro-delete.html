<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete de Libros | 114032 | Báez Nicolás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-5">Elimina un libro</h1>
            <p class="lead">Ingrese el libro que desea eliminar del listado..</p>
        </div>
    </div>


    <section id="EliminaciondeLibros">
        <form id="form-deleteLibros">

            <div class="container py-4">
                <div class="container" id="divborder">

                    <div class="row text-center">
                        <h1 class="display-6 py-3">Listado de Libros</h1>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="selectLibro" class="form-label" id="lblLibroId">ISBN:</label>
                            <select class="form-select" aria-label="Default select example" id="selectLibro"
                                name="selectLibro">
                                <option selected disabled>Seleccione su autor..</option>
                            </select>
                        </div>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="InputTitulo" class="form-label" id="lblTitulo">Título:</label>
                            <input type="text" class="form-control" id="inputTitulo" readonly>
                        </div>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="InputGenero" class="form-label" id="lblGenero">Genero:</label>
                            <input type="text" class="form-control" id="inputGenero" readonly>
                        </div>

                        <div class="mb-3 py-3 col-md-6">
                            <label for="InputAutor" class="form-label" id="lblAutor">Autor</label>
                            <input type="text" class="form-control" id="inputAutor" readonly>
                        </div>


                        <div class="mb-3 py-1 col-md-6 py-4">
                            <a class="btn btn-primary form-control text-white" id="btn-verListado"
                                href="Libro-list.html">Ver listado
                            </a>
                        </div>

                        <div class="mb-3 py-1 col-md-6 py-4">
                            <button class="btn btn-primary form-control text-white" type="submit"
                                id="btnEliminar">Eliminar libro
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/jsfilepag3.js">
    </script>

</body>

</html>
